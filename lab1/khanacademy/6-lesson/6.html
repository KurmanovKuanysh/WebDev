<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #555;
            text-align: center;
        }

        p {
            color: #777;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
        }

        .event-details {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rsvp-button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="event-details">

    <h1>You're Invited!</h1>
    <h2>To a Fantastic Event</h2>

    <p>Join us for an unforgettable experience filled with laughter, joy, and good company.</p>

    <p>The details:</p>
    <ul>
        <li><strong>Event Title:</strong> Celebration Gala</li>
        <li><strong>Date:</strong> Saturday, August 14, 2024</li>
        <li><strong>Time:</strong> 7:00 PM onwards</li>
        <li><strong>Venue:</strong> Grand Ballroom, XYZ Hotel</li>
    </ul>

    <a href="#" class="rsvp-button">RSVP Now</a>

</div>

</body>

</html>
