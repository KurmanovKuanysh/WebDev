<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>

        #chores {
            color: #ff6347;
        }


        .homework {
            color: #8a2be2;
        }


        .party {
            color: #32cd32;
        }


        .important {
            font-weight: bold;
        }


        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<div id="chores">
    <h2>Chores</h2>
    <ul>
        <li class="completed">Do the laundry</li>
        <li class="important">Clean the kitchen</li>
        <li>Take out the trash</li>
    </ul>
</div>

<div class="homework">
    <h2>Homework</h2>
    <ul>
        <li>Finish math assignment</li>
        <li class="important completed">Read chapter 5</li>
        <li>Write essay</li>
    </ul>
</div>

<div class="party">
    <h2>Party</h2>
    <ul>
        <li>Buy decorations</li>
        <li class="important completed">Invite friends</li>
        <li>Prepare snacks</li>
    </ul>
</div>

</body>
</html>
