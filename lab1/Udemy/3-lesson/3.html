<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Styling Example</title>
    <style>
        .styled-text {
            font-style: italic;
            text-decoration: underline;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>

<p class="styled-text">This text is italicized, underlined, in UPPERCASE, and bold.</p>

</body>
</html>
